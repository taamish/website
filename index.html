<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR Application</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(img/people-management-strategy.webp);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .login-container {
            background:transparent;
            border-radius: 8px;
            padding: 20px;
            width: 500px;
            max-width: 400px;
        }

        .login-container h2 {
            font-family: 'Times New Roman', Times, serif;
            margin-left: 28%;
            text-align: center;
            margin-bottom: 20px;
            background-color: #0905f9;
            color: white;
            border-radius: 3px;
            width: 50%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #0905f9;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
           
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0905f9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #0905f9;
        }

        .form-actions a {
            color: white;
            text-decoration: none;
        }

        .form-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Manage Pro</h2>
        <form action="dashboard.html" method="post">
            <div class="form-group">
                <label for="userID" style="color: white;">User ID</label>
                <input type="text" id="userID" name="userID" placeholder="Enter your User ID" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div class="form-actions">
                <button type="submit"><a href="dashboard.html">Login</a></button>
            </div>
        </form>
    </div>
</body>
</html>
